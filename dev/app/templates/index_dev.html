    <script>
        var query_for_schools = function(schoolname) {  
            schools = [];
            jQuery.ajax(
              'schools_json',
              {success:
                function(data) {

                  //$( "span" ).text(schoolname).show();
                  schools = data.schools;
                  $("#schoolbox tr").remove();
                  $("#schoolbox table").append('<tr><td>School</td><td>Grade 2012-13</td><td>Grade 2011-12</td><td>Grade 2010-11</td><td>Grade 2009-10</td><td>Grade 2008-09</td><td>Grade 2007-08</td><td>Grade 2006-7</td></tr>');
                  for (i=0; i < schools.length; i++) {
                    if (schools[i]['school'].indexOf(schoolname) > -1) {
                      $("#schoolbox table").append('<tr><td>' + schools[i]['school'] + '</td><td>' + schools[i]['grade2013'] + '</td><td>' + schools[i]['grade2012'] + '</td><td>'  + schools[i]['grade2011'] + '</td><td>'  + schools[i]['grade2010'] + '</td><td>'  + schools[i]['grade2009'] + '</td><td>'  + schools[i]['grade2008'] + '</td><td>'  + schools[i]['grade2007'] + '</td></tr>');
                    }
                  }
                }
              }
            )
        }
        $(document).ready(function() {
            $( "form" ).submit(function( event ) {
              //if ( $( "input:first" ).val() === "P.S. 190 Sheffield" ) {
                $( "span" ).text( "   " ).show();
                schoolname = $( "input" ).val();
                query_for_schools(schoolname);
                //$( "span" ).text( "Validated..." ).show();

                //return; 
              //}
              event.preventDefault();
            });
        });
