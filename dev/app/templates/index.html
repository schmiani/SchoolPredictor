                    $(".modal-title").html(schools[this.id]['school']);

                  //for (i=0; i < schools.length; i++) {

                      //$("#schoolbox table").append('<tr><td>' + schools[i]['school'] + '</td><td>' + schools[i]['schooltype'] + '</td><td>' + schools[i]['grade2014'] + '</td><td>'  + schools[i]['grade2013'] + '</td><td>'  + schools[i]['grade2012'] + '</td><td>'  + schools[i]['grade2011'] + '</td><td>'  + schools[i]['grade2010'] + '</td><td>'  + schools[i]['grade2009'] + '</td><td>'  + schools[i]['grade2008'] + '</td><td>'  + schools[i]['grade2007'] + '</td></tr>');
