<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>School Quality Predictor</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/starter-template.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index">School Quality Predictor</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index">Home</a></li>
            <!--<li><a href="#about">About</a></li>-->
            <!--<li><a href="#contact">Contact</a></li>-->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="title-template">
        <h1>School Quality Predictor</h1>
        <p class="lead">Predicting Progress Report Grade for NYC public schools.</p>
      </div>
      <div id="jumbo"></div>
      <div id="searchform" class="search-template">
        <form role="form">
          <div class="form-group">
            <label for="InputSchool"><h2>Enter School Name:</h2></label>
            <input type="text" class="form-control" id="InputSchool" placeholder="School Name">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      
      <table class="ltable">
        <td>
          <div id="schoollist">
            <ul class="list">
            </ul>
          </div>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td valign="top">
          <div id="comp-list">
            <h4 align="top">Saved Schools: </h4>
            <ul class="list-group" id="savedlist">
            </ul>
            <a id="comp-btn" class="btn btn-primary btn-lg active" role="button">Compare Saved Schools</a>
          </div>
        </td>
      </table>
      
    </div><!-- /.container -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" id="myModalLabel"></h3>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="savebtn" type="button" class="btn btn-primary">Save School</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      var savedschools = [];
      var query_for_schools = function(schoolname) { 
          //schools = [];
          jQuery.ajax(
            'schools_json',
            {success:
              function(data,textStatus) {
                //console.log(textStatus)
                schools = data.schools;
                $("#schoollist li").remove();
                $("#schoollist ul").append('<span><h4>Schools: </h4></span>');
                for (i=0; i < schools.length; i++) {
                  if (schools[i]['school'].toLowerCase().indexOf(schoolname.toLowerCase()) > -1) {
                    $("#schoollist ul").append('<li class="school-li" id =' + i.toString() +'><lbutton id =' + i.toString() +' class="btn btn-link" data-toggle="modal" data-target="#myModal"><h4>' + schools[i]['school'] + '</h4></lbutton></li>');
                  }
                }
                $("lbutton").click(function() {
                  $(".modal-title").html(schools[this.id]['school']+ ' (' + schools[this.id]['schooltype'] + ')');
                  currentschool = this.id
                  $(".modal-body").html('<table class="mytable"><tr><td><h4>Predicted Grade for 2013-14: </h4></td><td><h1>' + schools[this.id]['grade2014'] + '</h1></td></tr></table><h4>Grade History: </h4><table class="table"><tr><th>2006-07</th><th>2007-08</th><th>2008-09</th><th>2009-10</th><th>2009-10</th><th>2010-11</th><th>2011-12</th></tr><tr><td><h4>'  + schools[this.id]['grade2007'] + '</h4></td><td><h4>'  + schools[this.id]['grade2008'] + '</h4></td><td><h4>'  + schools[this.id]['grade2009'] + '</h4></td><td><h4>'  + schools[this.id]['grade2010'] + '</h4></td><td><h4>'  + schools[this.id]['grade2011'] + '</h4></td><td><h4>'  + schools[this.id]['grade2012'] + '</h4></td><td><h4>'  + schools[this.id]['grade2013'] + '</h4></td></tr></table></h3><br><h4>Percentile of Math and English Language Performance City-wide: </h4><table class="table"><tr><th>2006-07</th><th>2007-08</th><th>2008-09</th><th>2009-10</th><th>2010-11</th><th>2011-12</th><th>2012-13</th></tr><tr><td><h4>'  + schools[this.id]['perc2007'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2008'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2008'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2009'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2010'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2011'] + '%</h4></td><td><h4>'  + schools[this.id]['perc2012'] + '%</h4></td></tr></table>');
                })
              }
            }
          )
        }
        var compare_schools = function(savedschools) {
          console.log(schools[savedschools[0]]['school'])
          $("#jumbo").html('<br>')
          for (i=0; i < savedschools.length; i++) {
            $("#jumbo").append('<div class="jumbotron"><h4>'+ schools[savedschools[i]]['school'] +'</h4><table class="mytable"><tr><td><h4>Predicted Grade for 2013-14: </h4></td><td><h1>' + schools[savedschools[i]]['grade2014'] + '</h1></td></tr></table><h4>Grade History: </h4><table class="table"><tr><th>2006-07</th><th>2007-08</th><th>2008-09</th><th>2009-10</th><th>2009-10</th><th>2010-11</th><th>2011-12</th></tr><tr><td><h4>'  + schools[savedschools[i]]['grade2007'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2008'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2009'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2010'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2011'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2012'] + '</h4></td><td><h4>'  + schools[savedschools[i]]['grade2013'] + '</h4></td></tr></table></h3><br><h4>Percentile of Math and English Language Performance City-wide: </h4><table class="table"><tr><th>2006-07</th><th>2007-08</th><th>2008-09</th><th>2009-10</th><th>2010-11</th><th>2011-12</th><th>2012-13</th></tr><tr><td><h4>'  + schools[savedschools[i]]['perc2007'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2008'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2008'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2009'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2010'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2011'] + '%</h4></td><td><h4>'  + schools[savedschools[i]]['perc2012'] + '%</h4></td></tr></table></div>')
          }
        }
        $(function() {
          $( "form" ).submit(function( event ) {
            $( "span" ).text( "   " ).show();
            schoolname = $( "input" ).val();
            query_for_schools(schoolname);
            event.preventDefault();
          });
          $("#savebtn").click(function() {
            if (savedschools.indexOf(currentschool) == -1) {
              savedschools.push(currentschool);
              $("#savedlist").append('<li class="list-group-item"> ' + schools[currentschool]['school'] + '</li>');
            }
          });
          $("#comp-btn").click(function() {
            //console.log(savedschools);
            $("#schoollist").remove();
            $("#searchform").remove();
            $(".title-template").remove()
            $("#comp-list").remove();
            compare_schools(savedschools);
          });
        });
    </script>
  </body>
</html>
